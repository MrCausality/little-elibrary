{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to remove {{ book.title }} from your collection? </h2>

<form action="#" method = 'post'>

	<button class="btn btn-default delete" id="delete" name="submit" value="delete">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<button class="btn btn-default delete" id="cancel" name="submit" value="cancel">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>

</form>

{% endblock %}
