{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{user.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" id="name" name="name" value="{{user.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" name="submit" value="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button type="submit" class="btn btn-default delete" name="submit" id="cancel" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
