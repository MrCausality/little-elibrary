{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit User's Book</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<h2>{{ book.title }}</h2>
					<label for="status">Status:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status1" value="Unread" {% if book.status == 'Unread'%}checked{%endif%}>Unread
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status2" value="In Progress" {% if book.status == 'In Progress' %}checked{%endif%}>In Progress
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status3" value="Read" {% if book.status == 'Read'%}checked{%endif%}>Read
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status4" value="Abandoned" {%if book.status == 'Abandoned'%}checked{%endif%}>Abandoned
					  </label>
					</div>
					<label>
						Notes:
					</label>
					<input type ="text" class="form-control" name="notes" value="{{ book.notes }}">
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

					<button type="submit" class="btn btn-default delete" name="submit" id="submit" type="submit" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}
