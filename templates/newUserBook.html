{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add Book to Collection/h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<h2> {{ book.title }}</h2>
					<label for="status">Status:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status1" value="Unread">Unread
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status2" value="In Progress">In Progress
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status3" value="Read">Read
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="status" id="status4" value="Abandoned">Abandoned
					  </label>
					</div>
					<label for="notes">Notes:</label>
					<input type ="text" class="form-control" maxlength="100" name="notes">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
